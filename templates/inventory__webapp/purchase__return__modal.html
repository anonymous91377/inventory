
<form method="POST" class="form" action="{% url 'PurchaseReturn'%}">
    {% csrf_token %}
    <div class="form-group">
        <label for="product_name">Product Name</label>
        <input type="text" name="product_name" id="product_name" class="form-control" required value={{product_name}}>
        <label for="product_price"> Price</label>
        <input type="number" name="product_price" id="product_price" class="form-control" required value={{price}}>
        <label for="product_quantity"> Quantity</label>
        <input type="number" name="product_quantity" id="product_quantity" class="form-control" required value={{quantity}}>
        <label for="product_gst"> Gst</label>
        <input type="number" name="product_gst" id="product_gst" class="form-control" required value={{gst}}>
        <label for="supplier">supplier Name</label>
        <input type="text" name="supplier" id="supplier" class="form-control" required value={{supplier_name}}>
        <label for="address">Address</label>
        <input type="text" class="form-control" id='address' name="address" required value={{supplier_address}}>
        <label for="contact_no">Contact NO</label>
        <input type="tel" name="contact_no" id="contact_no" class="form-control" minlength="10" maxlength="10" required
            pattern="\d*"  value={{supplier_contact}}>

    </div>
    <div class="modal-footer">
        <button type="submit" class="modal__button return-product">Return Product
        </button>
    </div>
</form>
<script>
    $(function(){
        $('.form').submit(function(e){
            e.preventDefault();
            $.ajax({
                url:$(this).attr('action'),
                type:$(this).attr('method'),
                data:$(this).serialize(),
                dataType:'json',
                success(reposne){
                    if(response.status=='saved'){
                        $('#myModal').modal('hide');
                    }                    }
                }
            })
        })
    })
</script>
